<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Sindical - Reportes y Gestión</title>
    
    <!-- Librerías Externas (Firebase Compat SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Estilos Externos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <header>
        <div class="header-content no-print">
            <h1>CONTROL SINDICAL</h1>
            <button id="logout-btn" class="logout-btn" style="display: none;" onclick="logout()">Cerrar Sesión</button>
        </div>
    </header>

    <main id="auth-container" class="auth-card">
        <h2>Acceso Administrativo</h2>
        <input type="email" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
    </main>

    <div id="app-content" style="display: none;">
        <nav class="tabs no-print">
            <button class="tab-btn active" onclick="switchTab('socios')">Socios</button>
            <button class="tab-btn" onclick="switchTab('pagos')">Pagos</button>
            <button class="tab-btn" onclick="switchTab('reportes')">Reportes</button>
        </nav>

        <section id="tab-socios" class="tab-content active-tab">
            <div class="card">
                <h3>Nuevo Socio</h3>
                <div class="input-group">
                    <input type="text" id="socio-nombre" placeholder="Nombre Completo">
                    <button onclick="addSocio()">Registrar</button>
                </div>
            </div>
            <div class="card">
                <h3>Lista de Socios</h3>
                <div id="socios-list" class="list-container"></div>
            </div>
        </section>

        <section id="tab-pagos" class="tab-content">
            <div class="card">
                <h3>Registrar Pago</h3>
                <div class="input-group-grid">
                    <select id="pay-socio-select"></select>
                    <input type="number" id="pay-qty" placeholder="Cant. Cuotas" oninput="updatePayDisplay()">
                    <input type="text" id="pay-amount" placeholder="Total $" readonly>
                </div>
                <button class="w-full" onclick="addPago()">Confirmar Pago</button>
            </div>
            <div class="card">
                <h3>Últimos Movimientos</h3>
                <div id="pagos-list" class="list-container"></div>
            </div>
        </section>

        <section id="tab-reportes" class="tab-content">
            <div class="no-print">
                <div class="sub-tabs">
                    <button id="btn-rep-ind" class="tab-btn active" onclick="switchReportSubTab('individual')">Individual</button>
                    <button id="btn-rep-gen" class="tab-btn" onclick="switchReportSubTab('general')">General</button>
                </div>
            </div>

            <div id="sub-tab-individual">
                <div class="card no-print">
                    <select id="report-socio-select" onchange="generateIndividualReport()"></select>
                    <button onclick="printReport()" style="margin-top: 1rem;">Imprimir Reporte</button>
                </div>
                <div id="report-print-area" class="print-area"></div>
            </div>

            <div id="sub-tab-general" style="display: none;">
                <div class="card no-print">
                    <button onclick="printReport()">Imprimir Estado General</button>
                </div>
                <div id="report-general-area" class="print-area"></div>
            </div>
        </section>
    </div>

    <!-- Modales y Notificaciones -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Editar Socio</h3>
            <input type="text" id="modal-edit-input">
            <div class="modal-actions">
                <button onclick="closeModal()">Cancelar</button>
                <button onclick="saveEditSocio()" class="btn-success">Guardar</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts Externos -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
